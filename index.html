<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="wrapper__title">Генератор паролей</h1>
            <form action="" class="wrapper__form">
               <label for="name" class="wrapper__label">Длинна пароля <span class="wrapper__lab-num">  10</span></label><br>
               <input type="text" name="name" class="wrapper__number" value="10" max="50"><br>
                <label for="name" class="wrapper__label2">Количество шт <span class="wrapper__lab-num2"> 1</span></label><br>
                <input type="text" name="name" class="wrapper__number2" value="1" ><br>
               <input class="wrapper__input-check" id="checkNum" name="num" type="checkbox" checked><label for="num" class="wrapper__check-num">Цыфры</label><br>
               <input class="wrapper__input-check" id="checkNam" name="tit" type="checkbox" checked><label for="tit" class="wrapper__check-tit">Буквы-М</label><br>
            <input class="wrapper__input-check" id="checkNam2" name="tit" type="checkbox" checked><label for="tit"
                class="wrapper__check-tit2">Буквы-Б</label><br>
                <input class="wrapper__input-check" id="checkSim" name="sim" type="checkbox"><label for="sim" class="wrapper__check-simb">Символы</label><br>
               <div class="wrapper__btn">
                <button class="wrapper__submit">Сгенерировать</button>
               <button class="wrapper__submit2" >Очистить</button>
            </div>
            </form>
            <p class="wrapper__iner">XZxtVUdHvW</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
